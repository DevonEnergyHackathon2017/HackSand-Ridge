<form>
    <div class="modal-body">
        <label>Enter Password: </label> <input type="password" ng-model="ctrl.pw" sd-focus />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ctrl.ok()" ng-disabled="!ctrl.pw">OK</button>
        <button class="btn btn-primary" type="button" ng-click="ctrl.cancel()">Cancel</button>
    </div>
</form>
